---
applications:
- name: s3-mirroring
  memory: 256M
  disk_quota: 1G
  instances: 1
  health-check-type: process
  buildpack: binary_buildpack
  no-route: true
  services:
  - s3-source
  - s3-backup-target
  path: .
  command: app.sh
  env:
    SOURCE_SERVICE_NAME: s3-source
    TARGET_SERVICE_NAME: s3-backup-target
